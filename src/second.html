<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Marko+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Marko One', serif;
            background: #FFFFFF;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 440px;
            height: 956px;
            margin: 0 auto;
            background: #FFFFFF;
            overflow: hidden;
        }

        /* Decorative Elements */
        .ellipse-1 {
            position: absolute;
            width: 580.77px;
            height: 327.09px;
            left: -61.88px;
            top: -100.86px;
            background: linear-gradient(180deg, #36C0ED 48.08%, #C8F1FF 100%);
            border-radius: 50%;
        }

        .ellipse-2 {
            position: absolute;
            width: 581px;
            height: 267px;
            left: -62px;
            top: -90px;
            background: linear-gradient(180deg, #C6F1FF 37.5%, #36C0ED 100%);
            border-radius: 50%;
        }

        .ellipse-3 {
            position: absolute;
            width: 57px;
            height: 583px;
            left: -41.16px;
            top: 390.18px;
            background: #C6F1FF;
            border-radius: 50%;
            transform: rotate(-2deg);
        }

        .ellipse-4 {
            position: absolute;
            width: 158.16px;
            height: 367.23px;
            left: -111.68px;
            top: 692.46px;
            background: #0D2B47;
            border-radius: 50%;
            transform: rotate(-20deg);
        }

        /* Logo */
        .logo {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 5px;
            top: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 20px;
        }

        /* Header */
        .header {
            position: absolute;
            width: 394px;
            left: 80px;
            top: 23px;
            font-family: 'Marko One', serif;
            font-size: 40px;
            line-height: 54px;
            color: #013A76;
            z-index: 10;
        }

        /* Illustration */
        .illustration {
            position: absolute;
            width: 373px;
            height: 215px;
            left: 33px;
            top: 156px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .illustration-content {
            text-align: center;
            color: #666;
        }

        .desk-icon {
            font-size: 80px;
            margin-bottom: 10px;
        }

        /* Title */
        .title {
            position: absolute;
            width: 326px;
            left: 55px;
            top: 382px;
            font-family: 'Londrina Sketch', cursive;
            font-size: 40px;
            line-height: 47px;
            color: #031330;
            text-align: center;
            z-index: 10;
        }

        /* Buttons */
        .button-group {
            position: absolute;
            width: 367.17px;
            left: 44px;
            z-index: 10;
        }

        .year-button {
            width: 100%;
            height: 82px;
            border: none;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding:30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .year-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .year-button:active {
            transform: translateY(-2px);
        }

        .button-1 {
            top: 515px;
            background: linear-gradient(180deg, #74B5F1 8.17%, #1164B2 73.08%);
        }

        .button-2 {
            top: 639px;
            background: linear-gradient(180deg, #1164B2 25.96%, #003363 78.37%);
        }

        .button-3 {
            top: 759px;
            background: linear-gradient(180deg, #044480 27.88%, #0B335A 53.37%);
        }

        .year-text {
            font-family: 'Marko One', serif;
            font-size: 40px;
            line-height: 54px;
            color: #FFFFFF;
        }

        .year-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
        }

        /* Responsive Design */
        @media (max-width: 440px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative Elements -->
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
        <div class="ellipse-3"></div>
        <div class="ellipse-4"></div>

        <!-- Logo -->
        <div class="logo"><img src="logo.png" alt="logo"></div>

        <!-- Header -->
        <h1 class="header">Education Level</h1>

        <!-- Illustration -->
        <div class="illustration">
            <div class="illustration-content">
                <img src="bg.png" alt="bg">
            </div>
        </div>

        <!-- Title -->
        <h2 class="title">Choisir votre année !</h2>

        <!-- Buttons -->
        <button class="year-button button-1" style="position: absolute; top: 515px; left: 44px;" onclick="selectYear(1)">
            <span class="year-text">1ère année</span>
            <img src="yearOne.png" alt="year one icon" class="year-icon">
        </button>

        <button class="year-button button-2" style="position: absolute; top: 639px; left: 44px;" onclick="selectYear(2)">
            <span class="year-text">2ème année</span>
            <img src="yearTwo.png" alt="year two icon" class="year-icon">
        </button>

        <button class="year-button button-3" style="position: absolute; top: 759px; left: 44px;" onclick="selectYear(3)">
            <span class="year-text">3ème année</span>
            <img src="yearThree.png" alt="year three icon" class="year-icon">
        </button>
    </div>

    <script>
        function selectYear(year) {
            alert(`Vous avez sélectionné la ${year}${year === 1 ? 'ère' : 'ème'} année`);
            // Ajoutez ici la logique de navigation ou d'action
            console.log(`Année sélectionnée: ${year}`);
        }

        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.year-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    button.style.transition = 'all 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 200 * (index + 1));
            });
        });
    </script>
</body>
</html>
